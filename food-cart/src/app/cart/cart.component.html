<app-header></app-header>
<br><br />
<div class="container">
    <div class="row">
        <div class="col-75">
            <div class="paymentcontainer">
                <br/><br/>
                <form  #paymentRef="ngForm">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname"class="form-control" name="firstname" ngModel placeholder="XYZ" required>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" class="form-control" name="email" ngModel placeholder="xyz@example.com" required>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" class="form-control" name="address" ngModel placeholder="542 W. 15th Street" required>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" class="form-control" name="city" ngModel placeholder="ABC" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" class="form-control" ngModel name="state" placeholder="ABC" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" class="form-control"ngModel name="zip" placeholder="10001" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>&nbsp;
                                <i class="fa fa-cc-amex" style="color:blue;"></i>&nbsp;
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>&nbsp;
                                <i class="fa fa-cc-discover" style="color:orange;"></i>&nbsp;
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" class="form-control" ngModel name="cardname" placeholder="XYZ">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" ngModel class="form-control" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" ngModel placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" class="form-control" ngModel name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" class="form-control" ngModel placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn" (click)="paymentMethod(paymentRef)">
                </form>
            </div>
        </div>
        <div class="paymentcontainer col-25">
            <br/><br/>
            <div   *ngFor="let item of allDetail">
                <div *ngIf="item.id==this.index.itemid; else elseblock">
                    <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> </span></h4>

                    <p><a href="#">{{item.name}}</a> <span class="price">${{item.price}}</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>${{item.price}}</b></span></p>
                </div>
                <div>
                    <ng-template #elseblock>
                    </ng-template>
                </div>


            </div>
        </div>
    </div>

</div>
